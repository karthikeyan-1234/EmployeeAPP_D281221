<app-topmenu></app-topmenu>

<div style="float:right;margin-top:10px;margin-right:3px">
  <button mat-raised-button color="warn" (click)="openDialog()">Add Employee</button>
</div>

<div class="container">
  <div style="margin-top:10px">
  
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Ex. Product1" (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
          <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>

        <ng-container matColumnDef="email_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email ID</th>
          <td mat-cell *matCellDef="let row">{{row.email_id}}</td>
        </ng-container>

        <ng-container matColumnDef="city_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
          <td mat-cell *matCellDef="let row">{{row.city_name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>


    </div>


  </div>
</div>
